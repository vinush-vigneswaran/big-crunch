<!DOCTYPE html>
<html>
<head>
    <title>Video List</title>
</head>
<body>
    <h1>Available Videos</h1>
    <ul>
        {% for video_file in video_files %}
            <li>
                <video width="320" height="240" controls>
                    <source src="{{ video_file }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
